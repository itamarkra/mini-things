<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחולל סיסמאות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #password {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      word-break: break-all;
    }
    button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>🔐 מחולל סיסמאות חזקות</h1>
  <div id="password">סיסמה נטענת...</div>
  <div>
    <button onclick="generatePassword()">🔁 סיסמה חדשה</button>
    <button onclick="copyPassword()">📋 העתק סיסמה</button>
  </div>

  <script>
    function generatePassword(length = 16) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      document.getElementById("password").textContent = password;
    }

    function copyPassword() {
      const passwordText = document.getElementById("password").textContent;
      navigator.clipboard.writeText(passwordText).then(() => {
        alert("הסיסמה הועתקה ללוח! ✅");
      }).catch(err => {
        alert("שגיאה בהעתקה ❌");
        console.error(err);
      });
    }

    // צור סיסמה מייד כשנכנסים לאתר
    generatePassword();
  </script>
</body>
</html>
